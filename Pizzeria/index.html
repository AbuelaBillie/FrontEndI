<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizzería Pizza&Front</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoPizza.svg" alt="Logo de Pizza and Front">
            <h1><span class="pizza">Pizza</span>&<span class="front">Front</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="promociones">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio">
            <h2>Podio de pizzas</h2>
            <div>
                <div class="top-5">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabreza</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.svg" alt="Dibujo de ingredientes cayendo sobre una pizza">
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Ranking</a></li>
                <li><a href="">Promoción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <div class="logoFooter">
            <img src="img/logoPizza.svg" alt="Logo de Pizza and Front">
            <h3><span class="pizza">Pizza</span>&<span class="front">Front</span></h3>
        </div>
    </footer>
</body>
</html>
